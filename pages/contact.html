<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responive.css">
    <title>Contact Us Morris Avenue Cake House</title>
</head>
<body>
    <div class="contact-wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            
                <a class="navbar-brand ml-4" href="../index.html">Morris Avenue Cake House</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item ">
                      <a class="nav-link" href="#">Cakes, Desserts & Cupcakes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Order Online</a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="../pages/contact.html">Contact Us<span class="sr-only">(current)</span>
                            </a>
                    </li>
                     <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                    </li>
                  </ul>
                </div>
              </nav>

              <div class="container" id="container-contact">
                    <div class="col-lg-6 ml-auto mr-auto" id="column">
                        <div class="form-area">  
                            <form role="form">
                            <br style="clear:both">
                                        <h3 style="margin-bottom: 25px; text-align: center; color: #111111;">Contact Form</h3>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                        </div>
                                        <div class="form-group">
                                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                            <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                                        </div>
                                
                            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Send</button>
                            </form>
                        </div>
                    </div>
                    </div>

            </div>
            

           





            <footer  id="contact-footer">
                
                        <span class="footer-text"> &copy; 2018 Morris Avenue Cake <em>/House/</em></span>
                   
            </footer>







              <script src="../js/jQuery.js"></script>
              <script src="../js/util.js"></script>
              <script src="../js/bootstrap.js"></script>
              <script src="../js/app.js"></script>
              <script src="../js/paralax.js"></script>
</body>
</html>
